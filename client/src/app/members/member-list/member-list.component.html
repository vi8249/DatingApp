<div class="text-center mt-3">
    <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>

<div class="container mb-3">
    <form #form="ngForm" class="form-inline mt-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="form-group">
            <label>Age from: </label>
            <input type="number" class="form-control ml-1" style="width: 70px;" name="minAge"
                [(ngModel)]="userParams.minAge">
        </div>
        <div class="form-group px-2">
            <label> to: </label>
            <input type="number" class="form-control ml-1" style="width: 70px;" name="maxAge"
                [(ngModel)]="userParams.maxAge">
        </div>

        <div class="form-group px-2">
            <label>Show: </label>
            <select name="gender" class="form-control ml-1" style="width: 130px;" [(ngModel)]="userParams.gender">
                <option *ngFor="let gender of genderList" [value]="gender.value">
                    {{gender.display}}
                </option>
            </select>
        </div>

        <button class="btn btn-primary ml-1" type="submit">Apply filters</button>
        <button class="btn btn-info ml-1" type="submit" (click)="resetFilters()">Reset filters</button>

        <div class="col">
            <div class="btn-group float-right">
                <!--set the value with btnRadio-->
                <button type="button" class="btn btn-primary" name="orderBy" [(ngModel)]="userParams.orderBy"
                    (click)="loadMembers()" btnRadio="lastActive">
                    LastActive
                </button>
                <button type="button" class="btn btn-primary" name="orderBy" [(ngModel)]="userParams.orderBy"
                    (click)="loadMembers()" btnRadio="created">
                    Newest Member
                </button>
            </div>
        </div>

    </form>
</div>

<div class="row">
    <div *ngFor="let member of members" class="col-2">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
